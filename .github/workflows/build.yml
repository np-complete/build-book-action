name: build
on: pull_request
defaults:
  run:
    working-directory: ./test
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: ${{ github.repository}}@${{ github.sha }}
  without-config:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: ${{ github.repository }}@${{ github.sha }}
  with-config:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: ${{ github.repository }}@${{ github.sha }}
        with:
          config: config.pdf.yml
